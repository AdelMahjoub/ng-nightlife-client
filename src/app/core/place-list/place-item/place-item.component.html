<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <img 
            [src]="place.icon" 
            alt="establishment icon"
            class="pull-right" 
            width="16" 
            height="16">
          {{place.name}}
        </h3>
      </div>
      <div class="panel-body">
        <div class="col-md-4 col-sm-4 col-xs-12">
          <img 
            [src]="photoUrl" 
            alt="place's photo" 
            class="img-thumbnail profile-img"
            style="width: 150px; height: 150px">
        </div>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <p>
            <span class="label label-primary">{{place.types[0] }}</span>
            <span class="label label-info">{{place.types[1] }}</span>
            <span class="label label-success">{{place.types[2] }}</span>
          </p>
          <p><strong>{{place.vicinity}}</strong></p>
          <p>
            <span *ngFor="let value of stars">
              <i [class]="'fa fa-'+value"></i>
            </span>
          </p>
          <p>
            {{openStatus}}
          </p>
          <button 
              type="button"
              class="btn btn-default btn-block">Go</button>
        </div>
      </div>
      <div class="panel-footer">
        <span class="label label-warning">0 going </span>
      </div>
    </div>

  </div>
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <hr>
  </div>
</div>
